<html>

<head>
        <title> CAGR Calculator </title>
		
	
</head>

    <body>
            <div id="body">
        		 
        <h1> CAGR Calculator </h1>
		
		<div id="calculator">
		<form>
				
		<p> Initial Amount</p> 
		<input id="initial" type="text" placeholder="Enter Amount">  <br><br>
		
		<p> Final Amount</p> 
		<input id="final" type="text" placeholder="Enter Amount">  <br><br>
		
		<p> No. of Years </p> 
		<input id="year" type="text" placeholder="Year">  <br><br>
		
		
		</form>
         
		 <button type="button" id="button"> Calculate !! </button>
		 </div>
		 
		 <p id="rs"> Rs <span id="result"> 0.00 </span> </p>
		 
		 </div>
		 <script type="text/javascript" src="cagrscript.js"></script>
		 
    </body>

</html>
