<html>

<head>
        <title> Reverse CAGR Calculator </title>
		
	
</head>

    <body>
            <div id="body">
        		 
        <h1> Reverse CAGR Calculator </h1>
		
		<div id="calculator">
		<form>
				
		<p> Starting Amount</p> 
		<input id="starting" type="text" placeholder="Enter Amount">  <br><br>
		
		<p> CAGR </p> 
		<input id="cagr" type="text" placeholder="Enter Amount">  <br><br>
		
		<p> No. of Years </p> 
		<input id="time" type="text" placeholder="Year">  <br><br>
		
		
		</form>
         
		 <button type="button" id="button"> Calculate !! </button>
		 </div>
		 
		 <p id="rs"> Rs <span id="result"> 0.00 </span> </p>
		 
		 </div>
		 <script type="text/javascript" src="rcagrscript.js"></script>
		 
    </body>

</html>
